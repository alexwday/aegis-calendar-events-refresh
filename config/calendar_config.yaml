# Calendar Events Pipeline Configuration

# SSL certificate for API calls (relative to project root)
ssl_cert_path: "config/rbc-ca-bundle.cer"

# Date range for events query
date_range:
  past_months: 6
  future_months: 6

# Timezone for local time display
local_timezone: "America/Toronto"

# Earnings event priority (first = highest, kept when duplicates exist)
earnings_priority:
  - "Earnings"
  - "ConfirmedEarningsRelease"
  - "ProjectedEarningsRelease"
